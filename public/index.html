<body>

<!--モーダルダイアログ（ログイン画面）-->
<div class="modal fade" id="loginModal" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" >×</button>
        <h5 class="modal-title">ChatToolにログイン</h5>
      </div>
      <div class="modal-body">
        <form>
          <div id="errorMsg" class="form-group has-error hidden">
            <span class="help-block">メールアドレスかパスワードが正しくありません。</span>
          </div>
          <div class="form-group">
            <label for="inputMail">メールアドレス</label>
            <input id="inputMail" class="form-control" placeholder="メールアドレス" type="mail">
          </div>
          <div class="form-group">
            <label for="inputPassword">パスワード</label>
            <input id="inputPassword" class="form-control" placeholder="パスワード" type="password">
          </div>
          <!--<p class="text-right"><a href="#">ログインできない方はこちら</a></p>-->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
        <button id="loginButton" type="button" class="btn btn-primary">ログイン</button>
      </div>
    </div>
  </div>
</div>

<!--ナビゲーションバー-->
<nav class="navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNav">
      <span class="sr-only">ナビゲーション</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="#" class="navbar-brand">ChatTool</a>

  <div class="collapse navbar-collapse" id="mainNav">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#" data-toggle="modal" data-target="#loginModal">ログイン</a></li>
      <li><a href="#" data-toggle="modal" data-target="#registerModal">新規登録</a></li>

      <li class="dropdown">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">
          連絡先を追加 <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">IDで追加</a></li>
          <li><a href="#">メールアドレスで追加</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <!--メイン画面-->
  <div class="row">
    <!--画面左（コンタクトリスト）-->
    <div class="col-xs-4" style="background:#CCC;height:250px;">

    </div>

    <!--画面右（チャット画面）-->
    <div class="col-xs-8" style="background:#EEE;height:300px;">
      <div id="messages">
        <span id="message-filler"></span>
      </div>
      <form id="message-form" action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="message">
          <label class="mdl-textfield__label" for="message">Message...</label>
        </div>
        <button id="sendMessage" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          投稿
        </button>
      </form>
    </div>
  </div>
</div>
